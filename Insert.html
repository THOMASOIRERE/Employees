<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
</head>
<body>
    <center>
        <h1>Insert Record inpo SQL</h1>
        <h3>Django WEb</h3>
        <hr>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee name</td>
                <td><input type="text" placeholder="enter Employee Name" name="empname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="enter Employee Email" name="email"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><select name="occupation">
                    <option selected disabled=true>--- Select Occupation--</option>
                    <option>programmer</option>
                    <option>web designer</option>
                    <option>technician</option>

                </select>
            </td>
            </tr>
                <tr>
                    <td>Salary</td>
                    <td><input type="text" placeholder="enter salary" name="salary"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender" value="M">Male |
                          <input type="radio" name="gender" value="F">Female</td>
                </tr>
            </tr>

        </table>
        {% if messages %}
        {% for mess in messages %}
        <b style="color: green;">{{mess}}</b>
        {% endfor %}
        {% endif %}
        </form>
        
    </center>
</body>
</html>
